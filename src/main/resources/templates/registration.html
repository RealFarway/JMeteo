<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center">
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <!--SUCCESS MESSAGE-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Registration successful!
                    </div>
                </div>

                <!--NAME FIELD-->
                <div class="form-group mt-3">
                    <label class="control-label" for="name">Name</label>
                    <input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus"/>
                </div>

                <!--SURNAME FIELD-->
                <div class="form-group mt-3">
                    <label class="control-label" for="surname">Surname</label>
                    <input id="surname" class="form-control" th:field="*{surname}" required/>
                </div>

                <!--USERNAME FIELD-->
                <div class="form-group mt-3">
                    <label class="control-label" for="username">
                        Username
                    </label>
                    <input id="username" class="form-control" th:field="*{username}" required/>
                </div>

                <!--PASSWORD FIELD-->
                <div class="form-group mt-3">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required/>
                </div>

                <!--BUTTONS AND LINK-->
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary" id="login-submit" name="login-submit">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
