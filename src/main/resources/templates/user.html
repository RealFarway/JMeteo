<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .custom-card {
            border: none;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Icon</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse" style="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#"> Home <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <h2>Welcome <span sec:authentication="name"></span></h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Tile for each city -->
            <div th:each="city : ${listCities}" class="col">
                <div class="card custom-card">
                    <div class="card-body">
                        <form th:action="@{/user/deleteCity}" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <input type="hidden" name="cityId" th:value="${city.id}"/>
                            <input type="submit" value="Remove City"
                                   onclick="return confirm('Are you sure you want to remove this city?')"
                                   class="btn btn-danger"/>
                        </form>
                        <div id="openweathermap-widget-15" th:id="'openweathermap-widget-' + ${city.id}"></div>
                        <script th:inline="javascript">
                            window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
                            var cityweatherData = [[${city.weatherData}]];

                            try {
                                var weatherData = JSON.parse(cityweatherData);
                                var weatherMapId = weatherData.id;

                                window.myWidgetParam.push({
                                    id: 15,
                                    cityid: weatherMapId,
                                    appid: 'YOUR_OPENWEATHERMAP_API_KEY',
                                    units: 'metric',
                                    containerid: 'openweathermap-widget-' + [[${city.id}]],
                                });
                                (function() {
                                    var script = document.createElement('script');
                                    script.async = true;
                                    script.charset = "utf-8";
                                    script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
                                    var s = document.getElementsByTagName('script')[0];
                                    s.parentNode.insertBefore(script, s);
                                })();
                            } catch (e) {
                                console.error('Failed to parse weatherData', e); // log the error if JSON.parse fails
                            }
                        </script>
                    </div>
                </div>
            </div>

            <!-- Tile for the "Add City" form -->
            <div class="col">
                <div class="card custom-card">
                    <div class="card-body text-center">
                        <button class="btn btn-primary">+
                        </button>
                        <form th:action="@{/user/addCity}" method="post" id="addCityForm">
                            <div class="form-group">
                                <label for="cityName">City Name</label>
                                <input type="text" class="form-control" id="cityName" name="cityName" required>
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <input type="hidden" id="cityLat" name="cityLat">
                                <input type="hidden" id="cityLon" name="cityLon">
                            </div>
                            <button type="submit" class="btn btn-primary">Add City</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script>
    $(function() {
        $("#cityName").autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: "https://api.opencagedata.com/geocode/v1/json",
                    dataType: "json",
                    data: {
                        key: "YOUR_OPENCAGEDATA_API_KEY";
                        q: request.term,
                        limit: 10
                    },
                    success: function(data) {
                        response($.map(data.results, function(item) {
                            return {
                                label: item.formatted,
                                value: item.formatted,
                                lat: item.geometry.lat,
                                lon: item.geometry.lng
                            };
                        }));
                    }
                });
            },
            minLength: 2,
            select: function(event, ui) {
                $("#cityLat").val(ui.item.lat);
                $("#cityLon").val(ui.item.lon);
            }
        });
    });



</script>

</body>
</html>
